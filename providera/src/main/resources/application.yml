server:
  port: 9001

spring:
  application:
    name: providera
  zipkin:
    base-url: "http://localhost:9411"
  sleuth:
    sampler:
      probability: 0.5

eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://127.0.0.1:8761/eureka/

